<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Instagram Story Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .story-container {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #060914 0%, #0F172A 50%, #1E293B 100%);
            position: relative;
            overflow: hidden;
        }
        
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 100px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #E9D5FF 0%, #67E8F9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
        }
        
        .main-text {
            font-size: 48px;
            color: #E9D5FF;
            line-height: 1.4;
            margin-bottom: 60px;
            font-weight: 600;
        }
        
        .feature-list {
            width: 100%;
            max-width: 800px;
        }
        
        .feature-item {
            padding: 25px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: left;
        }
        
        .feature-item-icon {
            font-size: 32px;
            display: inline-block;
            margin-right: 15px;
            vertical-align: middle;
        }
        
        .feature-item-text {
            font-size: 24px;
            color: #CBD5E1;
            display: inline-block;
            vertical-align: middle;
        }
        
        .cta {
            margin-top: 80px;
            font-size: 32px;
            color: #67E8F9;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .glow-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            pointer-events: none;
        }
        
        .glow-effect-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="glow-effect"></div>
        <div class="glow-effect-2"></div>
        <div class="glass-overlay"></div>
        
        <div class="content">
            <div class="logo">FLOW</div>
            
            <div class="main-text">
                The DAW that doesn't just process audio.
                <br><br>
                It understands it.
            </div>
            
            <div class="feature-list">

                    <span class="feature-item-icon">ðŸ”±</span>
                    <span class="feature-item-text">Proprietary Five Pillars DSP</span>
                </div>
                
                <div class="feature-item">
                    <span class="feature-item-icon">ðŸ§ </span>
                    <span class="feature-item-text">Prime Brain AI assistance</span>
                </div>
                
                <div class="feature-item">
                    <span class="feature-item-icon">ðŸ“Š</span>
                    <span class="feature-item-text">ALS color-coded feedback</span>
                </div>
                
                <div class="feature-item">
                    <span class="feature-item-icon">ðŸŽ¨</span>
                    <span class="feature-item-text">Glass interface design</span>
                </div>
            </div>
            
            <div class="cta">Get in the Flow</div>
        </div>
    </div>
</body>
</html>
