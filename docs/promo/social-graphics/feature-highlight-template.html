<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Feature Highlight Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .post-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #060914 0%, #0F172A 50%, #1E293B 100%);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 100px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 150px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.5));
        }
        
        .feature-title {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, #E9D5FF 0%, #67E8F9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .feature-subtitle {
            font-size: 28px;
            color: #C4B5FD;
            letter-spacing: 0.1em;
            margin-bottom: 50px;
            text-transform: uppercase;
        }
        
        .feature-description {
            font-size: 24px;
            color: #CBD5E1;
            line-height: 1.8;
            max-width: 800px;
            margin-bottom: 60px;
        }
        
        .benefits {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .benefit {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .benefit-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .benefit-text {
            font-size: 16px;
            color: #E9D5FF;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .glow-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="glow-effect"></div>
        <div class="glass-overlay"></div>
        
        <div class="content">
            <div class="feature-icon">ðŸ§ </div>
            <div class="feature-title">Prime Brain</div>
            <div class="feature-subtitle">Your Studio's Memory</div>
            
            <div class="feature-description">
                AI that remembers your workflow. Learns your sound. 
                Suggests based on context. Stays silent until you need it.
                <br><br>
                Not a chatbot. Not a gimmick. Your studio's actual memory.
            </div>
            
            <div class="benefits">
                <div class="benefit">
                    <div class="benefit-icon">ðŸ’¾</div>
                    <div class="benefit-text">Remembers</div>
                </div>
                
                <div class="benefit">
                    <div class="benefit-icon">ðŸŽ¯</div>
                    <div class="benefit-text">Suggests</div>
                </div>
                
                <div class="benefit">
                    <div class="benefit-icon">âš¡</div>
                    <div class="benefit-text">Adapts</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
