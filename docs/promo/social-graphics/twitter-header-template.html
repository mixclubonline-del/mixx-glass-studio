<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Twitter Header Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header-container {
            width: 1500px;
            height: 500px;
            background: linear-gradient(135deg, #060914 0%, #0F172A 50%, #1E293B 100%);
            position: relative;
            overflow: hidden;
        }
        
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            pointer-events: none;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 80px 100px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            font-size: 100px;
            font-weight: 700;
            letter-spacing: 0.15em;
            background: linear-gradient(135deg, #E9D5FF 0%, #C4B5FD 50%, #67E8F9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 36px;
            color: #C4B5FD;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
        
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            flex: 1;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 18px;
            color: #CBD5E1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .glow-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            pointer-events: none;
        }
        
        .glow-effect-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="glow-effect"></div>
        <div class="glow-effect-2"></div>
        <div class="glass-overlay"></div>
        
        <div class="content">
            <div class="logo">FLOW</div>
            <div class="tagline">Where Creation Meets Intelligence</div>
            
            <div class="features">

                </div>

                </div>

                    <div class="feature-icon">ðŸŽ¨</div>

            </div>
        </div>
    </div>
</body>
</html>
